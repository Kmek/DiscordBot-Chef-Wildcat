version: "3.3"

services:
  chefwildcat-bot:
    container_name: chefwildcat
    build:
      context: ./chefwildcat-bot/
      dockerfile: ChefWildcat
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - 3001:3001
    environment: 
      - EXTERNAL_PORT=3001
      - PGUSER=admin
      - PGPASSWORD=12345
      - PGDATABASE=defaultdb
      - PGHOST=pgdb
    depends_on:
      - pgdb
