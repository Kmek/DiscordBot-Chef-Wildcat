  pgdb: 
    container_name: pgdb
    image: 'postgres:12'
    ports: 
      - 3002:3002
    environment: 
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=defaultdb
    volumes:
      - pgdata1:/var/lib/postgresql/data
    
volumes:
  pgdata1: {}