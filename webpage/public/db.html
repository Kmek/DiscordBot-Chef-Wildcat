<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sequelize Eyes</title>
    <link rel="icon" href="./media/eye.png" type="image/gif">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/base.css">

<body>
    <div id="page">
        <div id="header">
            <img src="./media/eye.png" style="background-color:white;"/>
